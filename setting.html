<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>  <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i> <!-- battery icon -->
            <i class="fa-solid fa-bolt"></i> <!-- lightning icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-xl"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
    </header>
    

    <main class="main-screen" id="setting-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
                <span class="settings__setting-data">Lastest Version</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </li>
            <li class="settings__setting">
                <i class="fa-regular fa-lightbulb"></i>
                <span class="settings__setting__title">Display <span class="new">new</span></span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-brush"></i>
                <span class="settings__setting__title">Themes <span class="new">new</span></span>
                <span class="settings__setting-data">Default theme</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is to big T_T</span>
    </div>

    <script src="https://kit.fontawesome.com/49115ec44d.js" crossorigin="anonymous"></script>
</body>
</html>
