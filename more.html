<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>  <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i> <!-- battery icon -->
            <i class="fa-solid fa-bolt"></i> <!-- lightning icon -->
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-music"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__colum">
                <img src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nomadcoders</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                </div>
            </div>
            <div class="user-component__colum">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

         <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-circle-user"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon hidden">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon hidden">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-img" src="screenshots/github.png">
                    <div class="more-suggestions__icon-text">github</div>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-img" src="screenshots/slack.png">
                    <div class="more-suggestions__icon-text">slack</div>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-img" src="screenshots/replit.png">
                    <div class="more-suggestions__icon-text">replit</div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is to big T_T</span>
    </div>

    <script src="https://kit.fontawesome.com/49115ec44d.js" crossorigin="anonymous"></script>
</body>
</html>
